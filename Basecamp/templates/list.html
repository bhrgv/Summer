{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ToDo List</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="panel panel-default blue">
            <h1>ToDo List <small>Basecamp</small></h1>
        </div>
        <center>
            <div class="jumbotron">
            <div class="container">
            <div style="width:500px;">
            <ul class="list-group">
            {% for element in list %}
              <a href="{{ element.id }}/detail">
              <li class="list-group-item">
                  <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> &nbsp;&nbsp;&nbsp;
                  <span class="badge">{{ element.created }}</span>
                  {{ element.name }}</li></a><br>
            {% endfor %}
            </ul>
            <br>
            <button type="button" class="btn btn-primary" style="width: 50px;height:50px;"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button><br><br>
            </div>
            </div>
            </div>
        </center>
    </body>
</html>
